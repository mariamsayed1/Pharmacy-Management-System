<html xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="/CSS/admin.css">
    
        <title>Pharmacist</title>
        <style>
            h1 {
                text-align: center; 
                font-weight: bold;
                font-size: 40px;
                color: #3C91E6; 
                margin-bottom: 20px; 
                padding: 15px;
            }

            table {
                width: 100%; 
                margin: 20px auto; 
                border-collapse: collapse; 
            }

            th, td {
                text-align: center; 
                padding: 18px 15px; 
            }

            tr {
                border: 1px solid #ddd;
            }

            th {
                background-color: #3C91E6; 
                color: white;
            }

            td:nth-child(1) { 
                font-weight: bold; /* Make category names bold */
            }


            img {
                display: block; 
                margin: 0 auto;
                width: 100px; 
                height: auto; 
                border-radius: 10px;
            }

            .btnm{
                border: none;
                font-size: 16px;
                border-radius: 10px;
                color:#3c91e6;
                background-color: #def2f19c;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.20);
                box-shadow: outset;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }
  
            .btnm:hover{
                color: white;
                background-color: #2c79c7;
            }

        </style>
    </head>
    <body>
    
    
        <!-- SIDEBAR -->
        <section id="sidebar" th:fragment="sideBar">
            <a href="#" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Pharmacist</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a href="/Pharmacist">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Pharmacy</span>
                    </a>
                </li>
                <li>
                    <a href="/Pharmacist/addProduct">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Product</span>
                    </a>
                </li>
                <li>
                    <a href="/Pharmacist/addCategory">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Category</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="/logout" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu' ></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="/" class="profile">
                    <img src="/IMAGES/pic1.jpg">
                </a>
            </nav>
            <!-- NAVBAR -->
    
            <!-- MAIN -->
            <h1>All Categories</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.name}"/>
                        <td>
                            <img th:src="@{${'/IMAGES/'+category.image}}" alt="#" />
                        </td>
                        <td>
                            <a class="btnm" th:href="@{'/Pharmacist/editCategory/' + ${category.id}}">Edit</a>
                        </td>
                        <td>
                            <a class="btnm" th:href="@{'/Pharmacist/deleteCategory/' + ${category.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        
        
    
        <script src="/JS/script.js"></script>
    </body>
</html>
