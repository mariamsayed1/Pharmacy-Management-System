<html xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="/CSS/admin.css">
    
        <title>AdminHub</title>
        <style>
            table{
                width: 50%;
            }
            tr {
                border: 1px solid #ddd;
            }
            th{
                background-color: rgb(129, 180, 129);
            }
            td {
                padding: 15px;
            }
            label{
                font-size: 20px;
            }
            input{
                height: 40px;
                width: 50%;
                padding: 0 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                outline: none;
            }

            h1{
                font-weight: bold;
                font-size: 40px;
            }
            img{
                width:100%;
                border-radius: 10px;
                cursor:pointer;
                object-fit: fill;
                min-height: 255px;
            }
            .btnm{
                border: none;
                font-size: 16px;
                border-radius: 10px;
                color:#2B7A78;
                background-color: #def2f19c;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.20);
                box-shadow: outset;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }
            
            .btnm:hover{
                color: white;
                background-color: #3AAFA9;
            }
        </style>
    </head>
    <body>
    
    
        <!-- SIDEBAR -->
        <section id="sidebar" th:fragment="sideBar">
            <a href="#" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">AdminHub</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a href="#">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Store</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-doughnut-chart' ></i>
                        <span class="text">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-message-dots' ></i>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Team</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/addProduct">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Product</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/addCategory">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Category</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add pharmacist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-edit-alt'></i>
                        <span class="text">Edit Product</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-trash'></i>
                        <span class="text">Delete Product</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu' ></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="img/people.png">
                </a>
            </nav>
            <!-- NAVBAR -->
    
            <!-- MAIN -->
            <h1>All Categories</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.name}"/>
                        <td>
                            <img th:src="@{${'/IMAGES/'+category.image}}" alt="#" />
                        </td>
                        <td>
                            <a class="btnm" th:href="@{'/Admin/editCategory/' + ${category.id}}">Edit</a>
                        </td>
                        <td>
                            <a class="btnm" th:href="@{'/Admin/deleteCategory/' + ${category.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        
        
    
        <script src="/JS/script.js"></script>
    </body>
</html>
