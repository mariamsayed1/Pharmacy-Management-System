<html xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="/CSS/admin.css">
    
        <title>Admin</title>
        <style>
            h1 {
                text-align: center; 
                font-weight: bold;
                font-size: 40px;
                color: #3C91E6; 
                margin-bottom: 20px; 
                padding: 15px;
            }

            table {
                width: 100%; 
                margin: 20px auto; 
                border-collapse: collapse; 
            }

            th, td {
                text-align: center; 
                padding: 18px 15px; 
            }

            tr {
                border: 1px solid #ddd;
            }

            th {
                background-color: #3C91E6; 
                color: white;
            }

            td:nth-child(1) { 
                font-weight: bold; /* Make category names bold */
            }


            img {
                display: block; 
                margin: 0 auto;
                width: 100px; 
                height: auto; 
                border-radius: 10px;
            }

            .btnm{
                border: none;
                font-size: 16px;
                border-radius: 10px;
                color:#3c91e6;
                background-color: #def2f19c;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.20);
                box-shadow: outset;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }
  
            .btnm:hover{
                color: white;
                background-color: #2c79c7;
            }

        </style>
    </head>
    <body>
    
    
        <!-- SIDEBAR -->
        <section id="sidebar" th:fragment="sideBar">
            <a href="#" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Admin</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a href="/Admin">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Pharmacy</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="#">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Team</span>
                    </a>
                </li> -->
                <li>
                    <a href="/Admin/addProduct">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Product</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/Admin/products}">
                        <i class="bx bxs-file-plus"></i>
                        <span class="text">Products List</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/addCategory">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Category</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/Admin/categories}">
                        <i class="bx bxs-file-plus"></i>
                        <span class="text">Categories List</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/addPharmacist">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Pharmacist</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/Admin/pharmacists">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Pharmacists List</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/orders">
                        <i class='bx bxs-cart'></i>
                        <span class="text">View Orders</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/logs">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">User logs</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="/logout" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu' ></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="/" class="profile">
                    <img src="/IMAGES/pic1.jpg">
                </a>
            </nav>
            <!-- NAVBAR -->
    
            <!-- MAIN -->
            <h1>All Pharmacists</h1>
            <table>
                <thead>
                    <tr>
                        <th>Pharmacist ID</th>
                        <th>Username</th>
                        <th>User Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pharmacist : ${pharmacists}">
                        <td th:text="${pharmacist.id}"></td>
                        <td th:text="${pharmacist.username}"></td>
                        <td th:text="${pharmacist.usertype}"></td>
                        <td>
                            <a class="btnm" th:href="@{'/Admin/deletePharmacist/' + ${pharmacist.id}}"
                            th:onclick="'return confirm(\'Are you sure you want to delete this pharmacist?\');'">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </table>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        
        
    
        <script src="/JS/script.js"></script>
    </body>
</html>
