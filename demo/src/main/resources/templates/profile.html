


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/CSS/login.css">
   
</head>

<body>

     <form th:action="@{/profile}" method="post">
        <h1>User Profile</h1>
    
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Enter new username">
        
        <p th:if="${usernameTakenError}" style="color: red; text-decoration: underline;" th:text="${usernameTakenError}"></p>
    
        <label for="newFullname">Full Name:</label>
        <input type="text" id="newFullname" name="newFullname" placeholder="Enter new full name">
    
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" name="newEmail" placeholder="Enter new email">

        
        <p th:if="${emptyFieldError}" style="color: red; text-decoration: underline;">Please fill all inputs</p>

        <button type="submit">Update Profile</button>
        <button type="submit" formaction="/profile/delete" onclick="return confirm('Are you sure you want to delete your account?');">Delete Account</button>
    </form>
    
    <form th:action="@{/profile/updatePassword}" method="post">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter current password">
       
        <p th:if="${oldPasswordError}" style="color: red; text-decoration: underline;" th:text="${oldPasswordError}"></p>
    
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
       
        <p th:if="${newPasswordLengthError}" style="color: red; text-decoration: underline;" th:text="${newPasswordLengthError}"></p>
    
        
        <p th:if="${emptyFieldError}" style="color: red; text-decoration: underline;">Please fill all inputs</p>

        <button type="submit">Update Password</button>
        
    </form>
</body>
</html>
