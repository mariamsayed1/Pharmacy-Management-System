<html xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="/CSS/admin.css">
    
        <title>AdminHub</title>
    </head>
    <body>
    
    
        <!-- SIDEBAR -->
        <section id="sidebar" th:fragment="sideBar">
            <a href="#" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">AdminHub</span>
            </a>
            <ul class="side-menu top">
                <li>
                    <a href="#">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Store</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-doughnut-chart' ></i>
                        <span class="text">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-message-dots' ></i>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Team</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/Admin/addProduct">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Product</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin/addCategory">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add Category</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-plus-circle'></i>
                        <span class="text">Add pharmacist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-edit-alt'></i>
                        <span class="text">Edit Product</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-trash'></i>
                        <span class="text">Delete Product</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu' ></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="img/people.png">
                </a>
            </nav>
            <!-- NAVBAR -->
    
            <!-- MAIN -->
            <div class="FormSection">
            <div class="FormContainer">
                <form th:action="@{/Admin/addProduct}" th:object="${product}" method="POST">
                    <h2>Add Product</h2>
                    <hr>
                    <br>
                    <div class="Form-input-box">
                        <label for="name">Choose Category:</label>
                        <select th:field="*{category}">
                            <option value="1">Select Category:</option>
                            <option th:each="category: ${allCategories}" th:text="${category.name}" th:value="${category.id}"></option>
                        </select>
                    </div>
                    <div class="FormContent">
                        <div class="Form-input-box">
                            <label for="name">Product Name</label>
                            <input type="text" th:field="*{name}" placeholder="Product Name">
                        </div>
                        <div class="Form-input-box">
                            <label for="name">Product Price</label>
                            <input type="text" th:field="*{price}" placeholder="Product Price">
                        </div>
                        <div class="Form-input-box">
                            <label for="name">Active Ingredient</label>
                            <input type="text" th:field="*{activeIngredient}" placeholder="Active Ingredient">
                        </div>
                        <div class="Form-input-box">
                            <label for="name">Side Effect</label>
                            <input type="text" th:field="*{sideEffect}" placeholder="Side Effect">
                        </div>
                        <div class="Form-input-box">
                            <label for="name">Product Quantity</label>
                            <input type="number" th:field="*{quantity}" placeholder="Product Quantity">
                        </div>
                        <div class="Form-input-box">
                            <label>Add Product Image:</label>
                            <input type="file" th:field="*{image}">
                        </div>
                    </div>
                    <div class="Form-button-container">
                        <button type="submit">Submit</button>
                        <!-- <input type="Submit"> -->
                    </div>
                </form>
            </div>
            </div>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        
        
    
        <script src="/JS/script.js"></script>
    </body>
</html>
