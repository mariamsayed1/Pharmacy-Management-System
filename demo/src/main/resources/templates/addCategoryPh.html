<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/CSS/pharmacist.css">
    <title>Pharmacist</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Pharmacist</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/Pharmacist">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <i class='bx bxs-shopping-bag-alt' ></i>
                    <span class="text">My Pharmacy</span>
                </a>
            </li>
            <li>
                <a href="/Pharmacist/addProduct">
                    <i class='bx bxs-plus-circle'></i>
                    <span class="text">Add Product</span>
                </a>
            </li>
            <li>
                <a th:href="@{/Pharmacist/products}">
                    <i class="bx bxs-file-plus"></i>
                    <span class="text">Products List</span>
                </a>
            </li>
            <li class="active">
                <a href="/Pharmacist/addCategory">
                    <i class='bx bxs-plus-circle'></i>
                    <span class="text">Add Category</span>
                </a>
            </li>
            <li>
                <a th:href="@{/Pharmacist/categories}">
                    <i class="bx bxs-file-plus"></i>
                    <span class="text">Categories List</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="/" class="profile">
                <img src="/IMAGES/pic1.jpg">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <div class="FormSection">
            <div class="FormContainer">
                <form th:action="@{/Pharmacist/addCategory}" th:object="${category}" method="POST">
                    <h2>Add Category</h2>
                    <hr>
                    <div class="FormContent">
                        <div class="Form-input-box">
                            <label for="name">Category Name</label>
                            <input type="text" th:field="*{name}" placeholder="Category Name">
                        </div>
                        <div class="Form-input-box">
                            <label>Add Category Image:</label>
                            <input type="file" th:field="*{image}">
                        </div>
                    </div>
                    <div class="Form-button-container">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="/JS/script.js"></script>
</body>
</html>
